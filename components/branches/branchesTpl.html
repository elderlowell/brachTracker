<div class="">
  <table>
    <thead>
      <tr>
        <th ng-click="sortOrder('name')">Branch Name</th>
        <th ng-click="sortOrder('code')">Branch Code</th>
        <th ng-click="sortOrder('nmls')">NMLS ID</th>
        <th ng-click="sortOrder('state')">State</th>
        <th ng-click="sortOrder('manager')">Branch Manager</th>
      </tr>
      <tr>
        <th><input type="text" ng-model="search.name" placeholder="filter" /></th>
        <th><input type="text" ng-model="search.code" placeholder="filter" /></th>
        <th><input type="text" ng-model="search.nmls" placeholder="filter" /></th>
        <th><input type="text" ng-model="search.state" placeholder="filter" /></th>
        <th><input type="text" ng-model="search.manager" placeholder="filter" /></th>
      </tr>
    </thead>
    <tbody>
      <tr ui-sref="branch({id: '{{branch.code}}'})" ng-repeat="branch in branchList | filter: search | orderBy: activeHeader">
        <td>{{branch.name}}</td>
        <td>{{branch.code}}</td>
        <td>{{branch.nmls}}</td>
        <td>{{branch.state}}</td>
        <td>{{branch.manager}}</td>
      </tr>
    </tbody>
  </table>
</div>
